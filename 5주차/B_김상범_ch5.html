<!DOCTYPE html>
<html>
<head>
  <title>CSS</title>
  <style>
    /*ID 선택자*/
    #header {
      width: 800px; margin: 0 auto;
      background: red;
    }
    #wrap {
      width: 800px; margin: 0 auto;
      overflow: hidden;
    }
    #aside {
      width: 200px; float: left;
      background: blue;
    }
    #content {
      width: 600px; float: left;
      background: green;
    }

    /*CLASS 선택자*/
    .select { color: red; }

    /*TYPE 선택자*/
    input[type="text"] { background: red; }
    input[type="password"] { background: blue; }
  </style>
</head>
<body>
  <!-- ID선택자 -->
  <div id="header">
    <h1>#header 태그</h1>
  </div>
  <div id="wrap">
    <div id="aside">
      <h1>#aside 태그</h1>
    </div>
    <div id="content">
      <h1>#content 태그</h1>
    </div>
  </div>

  <!-- CLASS 선택자 -->
  <ul>
    <li class="select">사과</li>
    <li>바나나</li>
    <li class="select">오렌지</li>
    <li>감</li>
  </ul>

  <!-- TYPE 선택자 -->
  <form>
    <input type="text">
    <input type="password">
  </form>
</body>
</html>
