<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display</title>
  <style media="screen">
    #box-block {
      display: block;

      background-color: cyan;
      width: 100px; height: 50px;
      margin: 10px;
    }
    #box-inline {
      display: inline;

      background-color: red;
      width: 100px; height: 50px;
      margin: 10px;
    }
    #box-inline-block {
      display: inline-block;

      background-color: blue;
      width: 100px; height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <p>의미 없는 더미 객체</p>
  <span>더미 객체</span>
  <div id="box-block">대상객체</div>
  <span>더미 객체</span>
  <p>의미 없는 더미 객체</p>
  <hr>
  <p>의미 없는 더미 객체</p>
  <span>더미 객체</span>
  <div id="box-inline">대상객체</div>
  <span>더미 객체</span>
  <p>의미 없는 더미 객체</p>
  <hr>
  <p>의미 없는 더미 객체</p>
  <span>더미 객체</span>
  <div id="box-inline-block">대상객체</div>
  <span>더미 객체</span>
  <p>의미 없는 더미 객체</p>
</body>
</html>
