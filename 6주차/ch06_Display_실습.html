<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display:</title>
  <style media="screen">
    #box-container > div,
    #box-container > span {
      border: 2px solid #0cbcf6;
      margin: 3px;
      padding: 5px;
    }
    .none {display: none;}
    .block1 {display: block;}
    .block2 {
      display: block;
      width: 200px;
      height: 60px;
    }
    .inline {
      display: inline;
      width: 200px;
      height: 60px;
    }
    .inline-block {
      display: inline-block;
      width: 200px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="box-container">
    <div class="none">none</div>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="inline">inline</div>
    <div class="inline-block">inline-block</div>
  </div>

</body>
</html>
