<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>font-size</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <style media="screen">
    #web_font {
      font-size: 5rem;
      font-family: "Libre Barcode 39 Text", cursive;
    }
    #type1 {
      font-weight: bold;
      font-size: 2rem;
      line-height: 2;
      font-family: arial, verdana, "helvetica Neue", serif;
    }
    #type2 {
      font: bold 2rem/2 arial, verdana, "helvetica Neue", serif;
    }
  </style>
</head>
<body>
  <p id="web_font">Hello world<br>Hello world</p>
  <p id="type1">Hello world<br>Hello world</p>
  <p id="type2">Hello world<br>Hello world</p>
</body>
</html>
