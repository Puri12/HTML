<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ch06 Gradient 실습1-2</title>
    <style media="screen">
    div {
      width: 300px;
      height: 200px;
      border: 2px solid black;
    }
    #radial1 {
      background: radial-gradient(circle at 30%, skyblue 5%, green 25%, white 50%)
    }
    #radial2 {
      background: radial-gradient(circle at left top, skyblue 5%, green 25%, white 50%)
    }
    #radial3 {
      background: radial-gradient(circle at 60%, skyblue 5%, green 25%, white 50%)
    }
    </style>
  </head>
  <body>
    <div id="radial1"></div>
    <hr>
    <div id="radial2"></div>
    <hr>
    <div id="radial3"></div>
  </body>
</html>
