<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Absolute Position</title>
  </head>
  <style media="screen">
  .container {
    width: 500px; height: 300px;
    border: 3px solid black;
    overflow: hidden;
    position: relative;
  }
  .circle {
    position: absolute;
    width: 100px; height: 100px;
    border-radius: 50% 50%;
  }
  #red {
    background: red;
    left: 20px; top: 20px;
  }
  #green {
    background: green;
    right: 20px; top: 20px;
  }
  #blue {
    background: blue;
    right: 20px; bottom: 20px;
  }
  #yellow {
    background: yellow;
    left: 20px; bottom: 20px;
  }
  </style>
  <body>
    <h1>Dummy Text</h1>
    <div class="container">
      <div id="red" class="circle"></div>
      <div id="green" class="circle"></div>
      <div id="blue" class="circle"></div>
      <div id="yellow" class="circle"></div>
    </div>
    <h1>Dummy Text</h1>
  </body>
</html>
