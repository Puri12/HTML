<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ch06 Gradient 실습2</title>
  </head>
  <style media="screen">
    div {
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
    .patturn1 {
      background: repeating-linear-gradient(white, white 20px, blue 20px, blue 40px);
    }
    .patturn2 {
      background: repeating-linear-gradient(white, white 38px, blue 40px, blue 40px);
    }
  </style>
  <body>
    <div class="patturn1"></div>
    <hr>
    <div class="patturn2"></div>
  </body>
</html>
