<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ch06 Shadow 실습</title>
    <style media="screen">
    .box > h1 {
      text-shadow: 0 1px 0 rgba(255, 255, 255, .75);
      background-color: #4a4a4a;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }
    .box2 > h1 {
      background-color: white;
      text-shadow: 0px 1px #FFFFFF, 4px 4px 0px #dad7d7;
      height: 100px;
      text-align: center;
      line-height: 100px;
      /*text-shadow: 0px 1px #ffffff;*/
    }
    </style>
  </head>
  <body>
    <h1>실습1</h1>
    <div class="box">
      <h1>Lorem ipsum dolor sit.</h1>
    </div>
    <hr>
    <br>
    <h1>실습2</h1>
    <div class="box2">
      <h1>Lorem ipsum dolor sit.</h1>
    </div>
  </body>
</html>
