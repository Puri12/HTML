<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ch06 Gradient 실습1-1</title>
    <style media="screen">
    div {
      /*font-family: NanumGothic, "나눔고딕";*/
      height: 60px;
      line-height: 60px;
      text-align: center;
    }
    div.box1 {
      background: linear-gradient(0deg, skyblue, yellow);
    }
    div.box2 {
      background: linear-gradient(45deg, skyblue, yellow);
    }
    div.box3 {
      background: linear-gradient(90deg, skyblue, yellow);
    }
    div.box4 {
      background: linear-gradient(180deg, skyblue, yellow);
    }
    h1 {
      color: #fff;
    }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>CSS3 Gradient</h1>
    </div>
    <hr>
    <br>
    <div class="box2">
      <h1>CSS3 Gradient</h1>
    </div>
    <hr>
    <br>
    <div class="box3">
      <h1>CSS3 Gradient</h1>
    </div>
    <hr>
    <br>
    <div class="box4">
      <h1>CSS3 Gradient</h1>
    </div>
    <hr>
    <br>
  </body>
</html>
